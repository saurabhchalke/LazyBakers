<html>
    <head>
    
    <script src="res/js/staticjs/login.js"></script>
	<link rel="stylesheet" type="text/css" href="res/css/staticcss/login.css">

        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1>Login Form</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    
                    <div id="wrapper">
                        <div id="login" class="animate form" ng-controller="LoginController as lc">
                        	<div ng-show="lc.error" class="alert alert-danger">{{lc.error}}</div>
                        	
                        	
                            <form ng-submit="lc.login()" autocomplete="on"  name = "form" role="form"> 
                                <h1>Log In</h1> 
                                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }"> 
                                    <label for="username" class="uname" > Your email </label>
                                    <input id="email" name="email" required="required" type="email" placeholder="mymail@mail.com" ng-model="lc.user.email" required />
                                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                					<span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" onkeydown = "if (event.keyCode == 13) document.getElementById('loginButton').click()" ng-model="lc.user.password" />
                                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> 
                                </div>
                                <button id="loginButton" type="submit" ng-disabled="form.$invalid || dataLoading" class="login button">Login</button>
                                
								   <br>
								   <br>
                                <p class="change_link">
									Not a member yet ?
									<a href="#/register" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        
                   </div>
                   </div>
                   </section>
                   </div>
                   </body>
</html>
