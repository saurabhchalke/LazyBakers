<!DOCTYPE html>
<html>

    <head>
    
    <script src="res/js/staticjs/login.js"></script>
	<link rel="stylesheet" type="text/css" href="res/css/staticcss/login.css">

        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="res/css/staticcss/register.css" > 
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1>Registration Form</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    
                     <div id="wrapper">
                    

                        <div id="register" class="animate form" ng-controller="RegisterController as rc">
                        	<div ng-show="rc.error" class="alert alert-danger">{{rc.error}}</div>
                            <form name="form" autocomplete="on" ng-submit="rc.register(false)" role="form"> 
                                
                                <h1> Sign up </h1> 
                                <fieldset ng-disabled="isSubmitted">
                                <div class="form-group" ng-class="{ 'has-error': form.fnamesignup.$dirty && form.lnamesignup.$dirty && form.fnamesignup.$error.required && form.lnamesignup.$error.required }"> 
                                    <label for="usernamesignup" class="uname" >Name</label>
                                    <input id="fnamesignup" name="fnamesignup" required="required" ng-model="rc.user.fName" type="text" placeholder="First Name" width="5%" />
									<span ng-show="form.fnamesignup.$dirty && form.fnamesignup.$error.required" class="help-block">First Name is required</span>
									<input id="lnamesignup" name="lnamesignup" required="required" ng-model="rc.user.lName" type="text" placeholder="Last Name" />
									<span ng-show="form.lnamesignup.$dirty && form.lnamesignup.$error.required" class="help-block">Last Name is required</span>	
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.emailsignup.$dirty && (form.emailsignup.$error.required || form.emailsignup.$error.email) }"> 
                                    <label for="emailsignup" class="youmail"> Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" ng-model="rc.user.email" type="email" placeholder="mysupermail@mail.com"/> 
                                	<span ng-show="form.emailsignup.$dirty && form.emailsignup.$error.required" class="help-block">Email is required</span>
                                </div>
                                <div class="form-group input-box" ng-class="{ 'has-error': form.mobilesignup.$dirty && form.mobilesignup.$error.required }">
                                    <label for="mobilesignup" class="youmail"> Your Phone No</label>
                                    
                                    <input  id="mobilesignup" name="mobilesignup" required="required" ng-model="rc.user.mobile" type="number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" ng-pattern="/^[789]\d{9}$/"  placeholder="9999999999"/> 
                                	<br><span class="fixed">+91</span>
                                	<span ng-show="form.mobilesignup.$dirty && form.mobilesignup.$error.required" class="help-block">Mobile Number is required</span>
                                	<!-- <span ng-show="form.mobilesignup.$dirty && form.mobilesignup.$error.pattern" class="help-block">Mobile Number should start with 7/8/9 & should be 10 digit long</span> -->
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.passwordsignup.$dirty && form.passwordsignup.$error.required }"> 
                                    <label for="passwordsignup" class="youpasswd" >Your password</label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" ng-model="rc.user.password" type="password" placeholder="eg. X8df!90EO"/>
                                    <span ng-show="form.passwordsignup.$dirty && form.passwordsignup.$error.required" class="help-block">Password is required</span>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.passwordsignup_confirm.$dirty && form.passwordsignup_confirm.$error.required }"> 
                                    <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" ng-model="rc.user.password_confirm" type="password" placeholder="eg. X8df!90EO" compare-to="rc.user.password"/>
                        			<span ng-show="form.passwordsignup_confirm.$dirty && form.passwordsignup_confirm.$invalid" class="help-block">Password doesn't match</span>        	
                                </div>
                                <p class="signin button"> 
									<!-- <input type="submit" value="Sign up"/> -->
									<button type="submit" ng-disabled="form.$invalid || rc.dataLoading" class="btn btn-primary">Register</button> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#/login" class="to_register"> Go and log in </a>	
								</p>
                            </form>
                        </div>
                   </div>
                   </div>
                   </section>
                   </div>
                   </body>
</html>
